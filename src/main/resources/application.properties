server.port=8080
spring.datasource.url = jdbc:mysql://localhost:3306/pustak?useSSL=false
spring.datasource.username=root
spring.datasource.password=root#321
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driverClassName=com.mysql.jdbc.Driver



#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

#OAUTH
server.servlet.context-path=/auth
user.oauth.clientId=TEMPCLIENTID
    user.oauth.clientSecret=TEMPCLIENTSECRET
user.oauth.redirectUris=http://localhost:8080/login/oauth2/code/
user.oauth.user.username=user
user.oauth.user.password=password